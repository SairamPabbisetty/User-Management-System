<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css"> 
</head>
<body>
    
    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/Header-->

    <!--Main-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                    </div>
                </div>

                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Use the below form to create a new account</span>
                </div>

                <!--Form-->
                    <form method="POST" id="update_user">
                        <div class="new-user">
                            <div class="form-group">
                                <label for="name" class="text-light">Name</label>
                                <input type="hidden" name="id" id="id">
                                <input type="text" name="name" id="name" placeholder="John Abram">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-light">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="gender" class="text-light">Gender</label>
                                <div class="radio inline">
                                    <input type="radio" name="gender" id="radio-1" value="Male">
                                    <label for="radio-1" class="radio-label">Male</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" name="gender" id="radio-2" value="Female">
                                    <label for="radio-2" class="radio-label">Female</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="text-light">Status</label>
                                <div class="radio inline">
                                    <input type="radio" name="status" id="radio-3" value="Active">
                                    <label for="radio-3" class="radio-label">Active</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" name="status" id="radio-4" value="Inactive">
                                    <label for="radio-4" class="radio-label">Inactive</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn text-dark update">Save</button>
                            </div>
                        </div>
                    </form>
                <!--/Form-->
            </div>
        </main>
    <!--/Main-->

</body>
</html>
